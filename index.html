<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevCars</title>
</head>

<body>

    <header class="d-flex justify-content-around align-items-center text-bg-secondary p-2">
        <h1 class="fs-2 p-2">DevCars</h1>

        <button class="btn btn-light" id="alterartemasite" onclick="alterartemasite()"><i
                class="bi bi-brightness-high-fill text-secondary"></i></button>

    </header>
    <div class="container">
        <section class="home mt-5 mb-5 row d-flex justify-content-between">
            <div class="col-sm-12 col-md-6  d-flex flex-column justify-content-center">
                <h2>Descubra a Experiência de Dirigir o Seu Futuro<span class="text-secondary">.</span></h2>
                <p class="text-secondary">O Seu Próximo Carro Está Aqui<span class="text-secondary">!</span></p>
            </div>
            <div class="col-sm-9 col-md-6 d-flex flex-column justify-content-center">
                <img class="w-100 imagem_inicial" src="img/img-inicio/StockSnap_SEXSRO0DFS.jpg" alt="imagem de carro">
                <p class="text-center text-secondary legenda"> <a
                        href="https://stocksnap.io/photo/auto-window-SEXSRO0DFS" target="_blank">Foto</a> de <a
                        href="https://stocksnap.io/author/mattbangophotos" target="_blank">Matt Bango</a> via <a
                        href="https://stocksnap.io" target="_blank">StockSnap.io</a>
                </p>
            </div>
        </section>



        <h2 class="titletypescars text-secondary">Carros em Destaque</h2>
        <div class="text-center">
            <div class="row" id="cards">

            </div>
        </div>

        <section class="qualidades mt-5 mb-5">
            <h2 class="titlequalidades text-secondary">Qualidades de Nossos Produtos</h2>
            <div class="text-center">
                <div class="row text-center" id="skills">

                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="zoomimg" tabindex="-1" aria-labelledby="nomecarro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nomecarro">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="imgmodal" class="card-img-top" alt="imagem do carro">
                    <p id="descricaocarro"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-bg-dark">
        <div>
            <div class="txt">
                <p>&copy; Desenvolvido por Davi Barbosa Marques</p>
            </div>
            <div class="redes">
                <a href="https://github.com/davibarbosamarques" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/davi-barbosa-marques-30127729b/" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="https://www.instagram.com/davib.dev/" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
